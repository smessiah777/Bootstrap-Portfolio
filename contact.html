<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Inline"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bootstrap Portfolio</title>
  </head>
  <body>
    <!-- header start -->
    <div class="card header">
      <div class="row">
        <div class="col overflow-hidden">
          <a href="./index.html"><h1 id="logo">B.A.</h1></a>
        </div>
        <div class="row">
          <div class="col">
            <ul class=" nav justify-content-end nav-style">
              <li class="nav-item  nav-no-border ">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item nav-a">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item nav-a">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- header end -->

    <!-- main-content start -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col"><h1 class="content-h1">Contact</h1></div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main-content end -->

    <!-- footer start -->
    <div class="card footer-style ">
      <div class="card-body text-center">
        &copy;copyright Pitty Da Foo INC. 2019
      </div>
    </div>
    <!-- footer end -->
  </body>
</html>
